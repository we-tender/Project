<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/baseLayout :: baseLayout(~{::section})}">
<!--head 에 입력변수를 받아 title 바꾼다.-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-top.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/errors.css}">
</head>

<body>


<section>
    <link rel="stylesheet" type="text/css" th:href="@{/css/errors.css}">


<div class="col-lg-8 mx-auto p-3 py-md-5">
    <main>
        <div class="container">
            <h2>건의사항 등록</h2>
            <br>
            <!--    action에 주소를 넣는다     object에   GetMapping에 전달받은 객체를 넣는다.-->
            <!--            사진을 저장하기 위해 enctype 추가 -->
            <form action="#" th:action="@{/suggestion/update}" th:object="${suggestionDto}" method="post">


                <input type="hidden" th:field="*{id}">

                <!-- input 상자 -->
                <div class="mb-3">
                    <label for="suggestionTitle" class="form-label">제목</label>
                    <input type="text" class="form-control"
                           id="suggestionTitle" th:name="suggestionTitle">

                    <div class="field-error" th:errors="*{suggestionTitle}">
                        제목 오류
                    </div>



                </div>


                <!-- textarea -->
                <div class="mb-3">
                    <label for="suggestionContent" class="form-label">내용</label>
                    <textarea class="form-control" id="suggestionContent" rows="4"
                              th:name="suggestionContent"></textarea>

                    <div class="field-error" th:errors="*{suggestionContent}">
                        제목 오류
                    </div>

                </div>

                <!-- 버튼 -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">확인</button>
                    <a type="button" class="btn btn-primary" th:href="@{/suggestion/main}">취소</a>
                </div>
            </form>
        </div>
    </main>
</div>
</section>

</section>

</body>
</html>
