<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/baseLayout :: baseLayout(~{::section})}">
<!--head 에 입력변수를 받아 title 바꾼다.-->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="navbar-top.css" rel="stylesheet">
</head>

<body>


<section>
  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <main>
      <div class="container">
        <h2>공지사항 등록</h2>
        <br>
        <!--    action에 주소를 넣는다     object에   GetMapping에 전달받은 객체를 넣는다.-->
        <form action="#" th:action="@{/noticeBoard/update}" th:object="${noticeBoardDto}"  method="post">

          <input type="hidden" th:field="*{id}">

          <!-- 상태 기입 상자 -->
          <div class="form-group mx-sm-1 mb-2">
              <label for="status" class="form-label">전체공지 여부</label>
              <select class="form-control" id="status" th:name="status">
              <option th:each= "status : ${T(zemat.wetender.domain.noticeBoard.NoticeStatus).values()}"
                      th:value= "${status}"
                      th:text= "${status}">
              </option>
            </select>
          </div>


          <!-- input 상자 -->
          <div class="mb-3">
            <label for="noticeBoardTitle" class="form-label">제목</label>
            <input type="text" class="form-control"
                   id="noticeBoardTitle" th:name="noticeBoardTitle"
                   th:field="*{noticeBoardTitle}">

            <div class="field-error" th:errors="*{noticeBoardTitle}">
              제목 오류
            </div>

          </div>


          <!-- textarea -->
          <div class="mb-3">
            <label for="noticeBoardContent" class="form-label">내용</label>
            <textarea class="form-control" id="noticeBoardContent" rows="4"
                      th:name="noticeBoardContent"
                      th:field="*{noticeBoardContent}"></textarea>

            <div class="field-error" th:errors="*{noticeBoardContent}">
              내용 오류
            </div>

          </div>

          <!-- 버튼 -->
          <div class="text-end">
            <button type="submit" class="btn btn-primary">확인</button>
            <a type="button" class="btn btn-primary" th:href="@{/noticeBoard/main(sortBy = 'createdBy')}">취소</a>
          </div>
        </form>

      </div>
    </main>
  </div>
</section>

</section>

</body>
</html>
