<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/baseLayout :: baseLayout(~{::section})}">
<!--head 에 입력변수를 받아 title 바꾼다.-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-top.css" rel="stylesheet">



</head>

<body>

<section>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <main>

            <div class="container">
                <h2><a th:href = "@{/noticeBoard/main}"> 공지사항 </a></h2>

                <!--검색 폼-->
                <form class="row g-3 d-flex justify-content-end" method="GET" th:action="@{/noticeBoard/main}">
                    <div class="col-auto">
                        <label for="keyword" class="visually-hidden">검색</label>
                        <!--                    파람을 쓰면 URL에 값을 담을 수 있다. -->
                        <input type="text" class="form-control" id="keyword" name="keyWord" th:value="${param.keyword}" >
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-light mb-3">검색</button>
                    </div>
                </form>

                <!-- 공지사항 collapse 버튼 -->
                <div class="text-end">
                    <a type="button"
                       class="btn btn-primary"
                       data-toggle="collapse"
                       data-target="#noticeAll"
                    >전체공지</a>
                </div>
                <!-- 공지사항 collapse 버튼 -->

                <!-- 공지사항 전체 공개 글 -->
                <div class="collapse" id="noticeAll">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">글쓴이</th>
                            <th scope="col">작성일</th>
                            <th scope="col">조회수</th>
                            <th scope="col">좋아요</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr class="table-light"
                            th:each = "noticeBoard : ${noticeBoardAllDtos}">
                            <td><span class="badge badge-pill badge-danger"
                                      style="background-color:#ffe3e4; color:red"
                                        >공지</span></td>
                            <td> <a style="color:red"
                                    th:text = "${noticeBoard.noticeBoardTitle}"
                                    th:href = "@{/noticeBoard/detail(noticeBoardId=${noticeBoard.Id})}"> 제목 </a></td>
                            <td th:text = "${noticeBoard.createdBy}"></td>
                            <td th:text = "${noticeBoard.createdDate}"></td>
                            <td th:text = "${noticeBoard.views}"></td>
                            <td th:text = "${noticeBoard.likes}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <br>
                </div>




                <!-- 공지사항 전체글 -->
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">글쓴이</th>
                        <th scope="col">작성일</th>
                        <th scope="col">조회수</th>
                        <th scope="col">좋아요</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each = "noticeBoard : ${noticeBoardDtos}">
                        <td
                                th:text = "${noticeBoard.id}"></td>
                        <td> <a th:text = "${noticeBoard.noticeBoardTitle}"
                                th:href = "@{/noticeBoard/detail(noticeBoardId=${noticeBoard.Id})}"> 제목 </a></td>
                        <td th:text = "${noticeBoard.createdBy}"></td>
                        <td th:text = "${noticeBoard.createdDate}"></td>
                        <td th:text = "${noticeBoard.views}"></td>
                        <td th:text = "${noticeBoard.likes}"></td>
                    </tr>
                    </tbody>
                </table>

                <!-- 페이징 오버뷰 -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <!--                    가장 작은 값, 1이라면 이전으로 갈 페이지가 없으므로 비활성화 시킨다.-->
                        <!--                    검색을 해도 결과가 남도록 searchText 값을 링크에 달아준다. -->
                        <li class="page-item"  th:classappend="${1 == noticeBoardDtos.pageable.pageNumber + 1} ? 'disabled' " >
                            <a class="page-link" href="#" th:href="@{/noticeBoard/main(page=${noticeBoardDtos.pageable.pageNumber - 1}, keyword=${param.keyword}  )}" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <!--                    classappend 는 특정 조건일 때 발동된다, 현재 페이지를 가저오는 것을 i와 비교한다..-->
                        <!--                    pageNumber는 0 부터 시작하기 때문에 +1을 해줘서 맞춰준다. -->
                        <!--                    검색 기능을 위해 serarchText 파라미터를 같이 넘겨준다 -->
                        <li class="page-item " th:classappend="${i == noticeBoardDtos.pageable.pageNumber + 1} ? 'disabled' "  th:each="i: ${#numbers.sequence(startPage,endPage)}">
                            <a class="page-link" href="#"  th:href="@{/noticeBoard/main(page=${i-1}, keyword=${param.keyword}   )}"  th:text="${i}">1</a></li>

                        <!-- 현재 페이지가 가장 큰 값의 페이지면 더 이상 next를 할 수 없기에 비활성화 시킨다.  -->
                        <!--                    검색 기능을 위해 serarchText 파라미터를 같이 넘겨준다 -->
                        <li class="page-item" th:classappend="${noticeBoardDtos.totalPages == noticeBoardDtos.pageable.pageNumber + 1} ? 'disabled' " >
                            <a class="page-link" href="#" th:href="@{/noticeBoard/main(page=${noticeBoardDtos.pageable.pageNumber + 1}, keyword=${param.keyword})}">Next</a>
                        </li>
                    </ul>
                </nav>




                <!-- 쓰기 버튼 시작 -->
                <div class="text-end">
                    <!-- 클래스에 버튼을 썼기 때문에 a(앵커)로 바꿔도 자연스럽게 버튼모양으로 표현-->
                    <a type="button" class="btn btn-primary" th:href="@{/noticeBoard/insert}" >쓰기</a>
                </div>
                <!-- 쓰기 버튼 끝 -->


            </div>

            <!-- 리스트 끝 -->
        </main>
    </div>
</section>
</body>





</html>
