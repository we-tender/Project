<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="baseLayout (content)">
<head>
    <meta charset="UTF-8">
    <title>WE-TENDER</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/liquor/main.css}">

    <!-- bootstrap css 시작 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <link href="navbar-top.css" rel="stylesheet">
    <!-- bootstrap css 시작 -->

</head>

<body>

    <!-- navigation -->
    <div th:replace="~{fragment/navigation :: nav1}"></div>

    <!-- main content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div th:replace="~{fragment/sideNavigation :: sideNavigation}"></div>
            </div>
                <div class="col-sm-10">
                    <div th:replace="${content}"></div>
                </div>
        </div>
    </div>



    <!-- footer -->
    <div th:replace="~{fragment/footer :: footer1}"></div>

</body>
</html>
