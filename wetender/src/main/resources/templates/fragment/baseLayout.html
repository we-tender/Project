<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="baseLayout (mainContents)">
<head>
    <meta charset="UTF-8">
    <title>WE-TENDER</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainContents.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <!-- bootstrap css 시작 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <!-- js -->
    <!-- collapse 기능을 위해 추가한 스크립트 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!--    <script th:src="@{/js/baseLayout/baseLayout.js}" ></script>-->
</head>

<body>
    <!-- navigation -->
    <nav th:replace="~{fragment/nav_top :: nav_top}"></nav>

    <!-- container : sidebar + content -->
    <div class="main-wrapper">
        <div th:replace="~{fragment/nav_side :: nav_side}"></div>
        <div class="main-section">
            <section th:replace="${mainContents}"></section>
        </div>
    </div>

    <!-- footer -->
    <footer th:replace="~{fragment/footer :: foo}"></footer>

</body>
</html>
