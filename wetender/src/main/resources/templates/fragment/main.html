<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/baseLayout :: baseLayout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>WE-TENDER</title>
</head>

<body>

    <section>
        <div class="main-container-grid">
            <div class="main-contents">
                <div id="slide-ads">
                    <img src="/images/slide-ads0.png">
                </div>
            </div>
            <div class="main-contents">
                <figure class="main-contents-inline1-row" th:each="cocktail : ${cocktailTop20}" th:onclick="|location.href='@{#}'|">
                    <img th:src="|/cocktailTop20Images/${cocktail.getMainImage()}|">
                    <figcaption>
                        <p>
                            <span th:text="|${cocktail.getName()}|">이름</span>
                            <span th:text="|${cocktail.getEname()}|">영어이름</span>
                        </p>
                        <hr color="#FFFFFF">
                        <p>
                            <span th:text="|${cocktail.getBase()}|">기주</span>
                            <span th:text="|${cocktail.getAbv()}|">도수</span>
                            <span th:text="|${cocktail.getRecommendation()}|">추천수</span>
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

</body>

</html>
