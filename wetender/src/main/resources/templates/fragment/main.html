<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/baseLayout :: baseLayout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>WE-TENDER</title>
</head>

<body>

    <section>
        <div class="container-grid">
            <div class="contents">
                <div id="slide-ads">
                    광고이미지
                </div>
            </div>
            <div class="contents">
                <div class="contents-inline1-row" th:each="cocktail : ${cocktailTop20}">
                    <ul>
                        <li>
                            <img th:src="|/cocktailTop20Images/${cocktail.getMainImage()}|">
                        </li>
                        <li>
                            <span th:text="|${cocktail.getName()}|">이름</span>
                            <span th:text="|${cocktail.getEname()}|">영어이름</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
