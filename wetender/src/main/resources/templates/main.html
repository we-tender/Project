<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .navigation
    {
        border : 1px solid #000;
        margin : 10px;
    }
    .menu
    {
        border : 1px solid #000;
        margin : 10px;
    }
    .container
    {
        border : 1px solid #000;
        margin : 10px;
    }
    .footer
    {
        border : 1px solid #000;
        margin : 10px;
    }
</style>

<body>

<div class="navigation">
    <h2>navigation</h2>

    <!--로그인된 유저가 서포터즈이면 표시-->
    <th:block th:if="${sessionUser}">
        <a href="/Supporters/main" th:if="${sessionUser.getAuthorities().get(0).getAuthority() == 'ROLE_SUPPORTER'
                                            or sessionUser.getAuthorities().get(0).getAuthority() == 'ROLE_ADMIN'}">서포터즈 페이지</a>
    </th:block>

    <!--로그인 전-->
    <th:block th:unless="${sessionUser}">
        <form th:action="@{/joinForm}" method="get">
            <input type="submit" value="회원가입" />
        </form>
        <form th:action="@{/loginForm}" method="get">
            <input type="submit" value="로그인" />
        </form>
        <form th:action="@{/member/list}" method="get">
            <input type="submit" value="회원목록" />
        </form>
    </th:block>

    <!--로그인 후-->
    <th:block th:if="${sessionUser}">
        <span th:text="|${sessionUser.getUsername()} 님 환영합니다.|"></span>
        <span th:text="|${sessionUser.getAuthorities().get(0).getAuthority()} 사용자 입니다.|"></span>
        <a th:href="@{/user/joinForm}">
            회원가입
        </a>
        <form th:action="@{/user/mypage}" method="get">
            마이페이지
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="로그아웃" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
        <form th:action="@{/member/list}" method="get">
            <input type="submit" value="회원목록" />
        </form>
    </th:block>
</div>

<div class="menu">
    <h2>WeTender Main</h2>
    <a th:href="@{/supporters/main}">서포터즈 페이지</a> <br> <!--칵테일 화면-->
    <a th:href="@{/Liquor/main}">주류 페이지</a> <!--주류 화면-->
</div>

<div class="container">
    <h2>컨텐츠</h2>
</div>

<div class="footer">
    <h2>footer</h2>
    <a>회사소개</a>
    <a>공지사항</a>
    <a>개인정보처리방침</a>
    <a>이용약관</a>
    <a>회사주소</a>
</div>

</body>
</html>
