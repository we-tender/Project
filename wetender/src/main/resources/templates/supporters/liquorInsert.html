

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>주류 등록 폼</h2>
  </div>
  <h4 class="mb-3">상품 입력</h4>
  <form th:action th:object="${form}" method="post" enctype="multipart/form-data">
<!--    <div th:if="${#fields.hasGlobalErrors()}">-->
<!--      <p class="field-error" th:each="err : ${#fields.globalErrors()}"-->
<!--         th:text="${err}">글로벌 오류 메시지</p>-->
<!--    </div>-->
    <div>
      <label th:for="name">주류이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <div>
      <label th:for="eName">주류영문이름</label>
      <input type="text" th:field="*{eName}" class="form-control" placeholder="영문명을 입력하세요">
    </div>
    <div>
      <label th:for="abv">주류 도수</label>
      <input type="number" th:field="*{abv}" class="form-control" placeholder="도수를 입력하세요">
    </div>
    <div>
      <label th:for="oneLine">주류 한줄설명</label>
      <input type="text" th:field="*{oneLine}" class="form-control" placeholder="한줄설명을 입력하세요">
    </div>
    <div>
      <label th:for="content">주류 설명</label>
      <input type="text" th:field="*{content}" class="form-control" placeholder="설명을 입력하세요">
    </div>
    <div>
      <label th:for="images">주류 이미지</label>
      <input type="file" multiple="multiple" th:field="*{images}" class="form-control" placeholder="파일을 등록해주세요">
    </div>
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="submit">주류 등록</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              th:onclick="|location.href='@{/Supporters/main}'|"
              type="button">취소</button>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
