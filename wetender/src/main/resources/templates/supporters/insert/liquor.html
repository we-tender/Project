
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/baseLayout :: baseLayout(~{::section})}">
<head>
</head>
<body>
<section>
    <div class="main-container-grid">
        <div class="main-contents-header">
            <div class="main-contents-inline1-row">
                <h2>주류 상품 등록</h2>
            </div>
        </div>
        <div class="main-contents">
            <form role="form" th:action th:object="${form}" method="post" enctype="multipart/form-data">
                <meta name="_csrf" th:content="${_csrf.token}">
                <meta name="_csrf_header" th:content="${_csrf.headerName}">
                <div class="main-contents-inline1-row">
                    <div class="width-15rem padding-05 input-1">
                        <label th:for="name">주류이름</label>
                        <input type="text" th:field="*{name}" class="width-100" placeholder="이름을 입력하세요">
                    </div>
                    <div class="width-15rem padding-05 input-1">
                        <label th:for="eName">주류영문이름</label>
                        <input type="text" th:field="*{eName}" class="width-100" placeholder="영문명을 입력하세요">
                    </div>
                    <div class="width-15rem padding-05 input-1">
                        <label th:for="abv">주류 도수</label>
                        <input type="number" th:field="*{abv}" class="width-100" placeholder="도수를 입력하세요">
                    </div>
                </div>
                <div class="main-contents-inline1-row">
                    <div class="width-40rem padding-05 input-1">
                        <label th:for="oneLine">주류 한줄설명</label>
                        <input type="text" th:field="*{oneLine}" class="width-100" placeholder="한줄설명을 입력하세요">
                    </div>
                </div>
                <div class="main-contents-inline1-row">
                    <div class="width-40rem padding-05 input-1">
                        <label th:for="content">주류 설명</label>
                        <input type="text" th:field="*{content}" class="width-100" placeholder="설명을 입력하세요">
                    </div>
                </div>

                <!-- 이미지 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel-heading">file Attach</div>

                        <div class="panel-body">
                            <div class="form-group uploadDiv">
                                <input type="file" name="uploadFile" multiple>
                            </div>

                            <div class="uploadResult">
                                <ul>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 이미지 끝 -->

                <div class="main-contents-inline1-row">
                    <div class="width-10rem padding-05 btn-1">
                      <button class="w-100 btn btn-primary btn-lg" type="submit">주류 등록</button>
                    </div>
                    <div class="width-10rem padding-05 btn-2">
                      <button class="w-100 btn btn-secondary btn-lg"
                              th:onclick="|location.href='@{/supporters/main}'|"
                              type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- /container -->
    <!-- js적용  -->
    <script type="text/javascript" th:src="@{/js/supporters/insert/liquor.js}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</section>
</body>
</html>
