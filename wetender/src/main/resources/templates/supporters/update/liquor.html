
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/baseLayout :: baseLayout(~{::section})}">
<head>
</head>
<body>
<section>
    <div class="container">
        <div class="py-5 text-center">
            <h2>주류 등록 폼</h2>
        </div>
        <h4 class="mb-3">상품 입력</h4>
        <form role="form" th:action th:object="${form}" method="post" enctype="multipart/form-data">
            <meta name="_csrf" th:content="${_csrf.token}">
            <meta name="_csrf_header" th:content="${_csrf.headerName}">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label th:for="name">주류이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label th:for="eName">주류영문이름</label>
                <input type="text" th:field="*{eName}" class="form-control" placeholder="영문명을 입력하세요">
            </div>
            <div>
                <label th:for="abv">주류 도수</label>
                <input type="number" th:field="*{abv}" class="form-control" placeholder="도수를 입력하세요">
            </div>
            <div>
                <label th:for="oneLine">주류 한줄설명</label>
                <input type="text" th:field="*{oneLine}" class="form-control" placeholder="한줄설명을 입력하세요">
            </div>
            <div>
                <label th:for="content">주류 설명</label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="설명을 입력하세요">
            </div>

            <label th:for="images">재료 이미지</label>
            <div class="form-group uploadDiv">
                <input type="file" name="uploadFile" multiple="multiple">
            </div>
            <!--   파일 보여지는 부분     -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">files</div>
                        <div class="panel-body">
                            <div class="uploadResult">
                                <ul>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--    파일 끝    -->

            <div class="col">
              <button class="w-100 btn btn-primary btn-lg" type="submit">주류 등록</button>
            </div>
            <div class="col">
              <button class="w-100 btn btn-secondary btn-lg"
                      th:onclick="|location.href='@{/supporters/main}'|"
                      type="button">취소</button>
            </div>
        </form>
    </div> <!-- /container -->
    <!-- js적용  -->
    <script type="text/javascript" th:src="@{/js/supporters/update/liquor.js}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</section>
</body>
</html>
