<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
  <form action="item.html" th:action th:object="${form}" method="post" enctype="multipart/form-data">
    <div>
      <label th:for="name">칵테일이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <div>
      <label th:for="eName">칵테일영어이름</label>
      <input type="text" th:field="*{eName}" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="submit">칵테일 등록</button>
    </div>
  </form>
</body>
</html>
