<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/baseLayout :: baseLayout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>

<body>

    <section>
        <div class="container-grid">
            <div class="contents-flex flex-column-center">
                <div class="contents-header">
                    <h2><a th:href="@{/}">WETENDER</a></h2>
                </div>


                <span class="field-error" th:if="${errorMessage != null}" th:text="${errorMessage}"></span>

                <div class="contents-flex">
                    <form th:field="idnamePwdForm" th:action="@{/member/login}" th:object="${memberLoginForm}" method="post">
                        <div class="width-20rem padding-05rem input-1">
                            <h5><label th:for="idname">ID</label></h5>
                            <input id="idname" name="idname"  th:field="*{idname}" type="text" class="width-100" placeholder="아이디를 입력해주세요.">
                            <div class="field-error" th:errors="*{idname}">
                                아이디를 입력해주세요.
                            </div>

                        </div>
                        <div class="width-20rem padding-05rem input-1">
                            <h5><label th:for="pwd">PASSWORD</label></h5>
                            <input id="pwd" name="pwd" th:field="*{pwd}" type="password" class="width-100" placeholder="비밀번호를 입력해주세요.">

                            <div class="field-error" th:errors="*{pwd}">
                                비밀번호를 입력해주세요.
                            </div>



                        </div>
                        <div class="padding-05rem">
                            <button class="btn-1 width-100" type="submit">login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
