<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}">
</head>
<body>

    <!-- navigation 시작 -->
    <div th:replace="~{fragment/navigation :: nav1}"></div>
    <!-- navigation 끝 -->

    <!-- main 시작 -->
    <div class="container">
        <h1><a th:href="@{/}">WETENDER</a></h1>
        <h3>로그인</h3>
        <form th:action="@{/member/login}" method="post">
            <div>
                <h4><label for="id">아이디</label></h4>
                <input id="id" type="text" placeholder="아이디를 입력해 주세요.">
            </div>

            <div>
                <h4><label for="pwd1">비밀번호</label></h4>
                <input id="pwd1" type="password" placeholder="비밀번호를 입력해 주세요.">
            </div>

            <div>
                <button type="submit">로그인</button>
            </div>
        </form>
    </div>

    <!-- main 끝 -->

    <!-- footer 시작 -->
    <div th:replace="~{fragment/footer :: footer1}"></div>
    <!-- footer 끝 -->

</body>
</html>
